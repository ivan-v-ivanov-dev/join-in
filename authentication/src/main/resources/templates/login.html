<!doctype html>
<html lang="en" class="theme-fs-md" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Join In</title>

    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/assets/css/libs.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/socialv.css?v=5.0.}">
    <link rel="stylesheet"
          th:href="@{https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200}"/>
    <link th:href="@{https://fonts.googleapis.com/css?family=Poppins:300,400,500,700&display=swap}" rel="stylesheet">
    <link th:href="@{https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap}" rel="stylesheet">
    <!-- flatpickr css -->
    <link rel="stylesheet" th:href="@{/assets/vendor/flatpickr/dist/flatpickr.min.css}"/>
    <!-- Sweetlaert2 css -->
    <link rel="stylesheet" th:href="@{/assets/vendor/sweetalert2/dist/sweetalert2.min.css}"/>

    <!-- vanillajs css -->
    <link rel="stylesheet" th:href="@{/assets/vendor/vanillajs-datepicker/dist/css/datepicker.min.css}">
    <!-- color customizer css -->
    <link rel="stylesheet" th:href="@{/assets/css/customizer.css}">
</head>
<body class=" ">
<!-- loader Start -->
<div id="loading">
    <div id="loading-center">
    </div>
</div>
<!-- loader END -->

<div class="wrapper">
    <section class="sign-in-page">
        <div id="container-inside">
            <div id="circle-small"></div>
            <div id="circle-medium"></div>
            <div id="circle-large"></div>
            <div id="circle-xlarge"></div>
            <div id="circle-xxlarge"></div>
        </div>
        <div class="container p-0">
            <div class="row no-gutters">

                <div class="col-md-6 text-center pt-5">
                    <div class="sign-in-detail text-white">
                    </div>
                </div>

                <div class="col-md-6 bg-white pt-5 pt-5 pb-lg-0 pb-5">
                    <div class="sign-in-from">
                        <h1 class="mb-0">Sign in</h1>
                        <p>Enter your email address and password</p>

                        <form class="mt-4" method="post" th:action="@{/}">
                            <div class="form-group">
                                <label class="form-label" for="exampleInputEmail1">Email address</label>
                                <input type="email"
                                       th:name="email" th:value="*{email}"
                                       class="form-control mb-0" id="exampleInputEmail1" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="exampleInputPassword1">Password</label>
                                <a href="pages-recoverpw.html" class="float-end">Forgot password?</a>
                                <input type="password"
                                       th:name="password" th:value="*{password}"
                                       class="form-control mb-0" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="d-inline-block w-100">
                                <div class="form-check d-inline-block mt-2 pt-1">
                                </div>
                                <button onclick="submit" type="submit" class="btn btn-primary float-end">Sign in</button>
                            </div>
                            <div class="sign-info">
                                <span class="dark-color d-inline-block line-height-2">Don't have an account? <a
                                        href="sign-up.html">Sign up</a></span>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </section>
</div>

<!-- Backend Bundle JavaScript -->
<script th:src="@{/assets/js/libs.min.js}"></script>
<!-- Lodash Utility -->
<script th:src="@{/assets/vendor/lodash/lodash.min.js}"></script>
<!-- Utilities Functions -->
<script th:src="@{/assets/js/setting/utility.js}"></script>
<!-- Settings Script -->
<script th:src="@{/assets/js/setting/setting.js}"></script>
<!-- Settings Init Script -->
<script th:src="@{/assets/js/setting/setting-init.js}" defer></script>
<!-- slider JavaScript -->
<script th:src="@{/assets/js/slider.js}"></script>
<!-- masonry JavaScript -->
<script th:src="@{/assets/js/masonry.pkgd.min.js}"></script>
<!-- SweetAlert JavaScript -->
<script th:src="@{/assets/js/enchanter.js}"></script>
<!-- Sweet-alert Script -->
<script th:src="@{/assets/vendor/sweetalert2/dist/sweetalert2.min.js}" async></script>
<script th:src="@{/assets/js/sweet-alert.js}" defer></script>
<!-- Chart Custom JavaScript -->
<script th:src="@{/assets/js/customizer.js}"></script>
<!-- app JavaScript -->
<script th:src="@{/assets/js/charts/weather-chart.js}"></script>
<script th:src="@{/assets/js/app.js}"></script>
<!-- Flatpickr Script -->
<script th:src="@{/assets/vendor/flatpickr/dist/flatpickr.min.js}"></script>
<!-- fslightbox Script -->
<script th:src="@{/assets/js/fslightbox.js}" defer></script>
<!-- vanilla Script -->
<script th:src="@{/assets/vendor/vanillajs-datepicker/dist/js/datepicker.min.js}"></script>
<!--lottie Script -->
<script th:src="@{/assets/js/lottie.js}"></script>
<!--select2 Script -->
<script th:src="@{/assets/js/select2.js}"></script>

</body>
</html>
