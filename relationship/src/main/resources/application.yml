server:
  port: 8083

spring:
  data:
    neo4j:
      uri: bolt://localhost:7687
      username: neo4j
      password: Root_123

  # Kafka
  kafka:
    consumer:
      auto-offset-reset: earliest
      bootstrap-servers: localhost:9092
      group-id: group_id
      properties:
        spring:
          json:
            trusted:
              packages: '*'
      key:
        type:
          packages: '*'
      value:
        type:
          packages: com.social.kafka.messages.contract.KafkaMessage
    topic:
      name:
        new:
          user: new-user-topic
    group:
      id: group-id

#Exclude Kafka logging
logging:
  level:
    org.apache: OFF

#Feign Image service
image:
  service:
    feign:
      client:
        name: Image-Service
    url: http://localhost:8085
  profile: /profile-image